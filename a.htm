<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>开始使用 layui</title>
  <link rel="stylesheet" href="/public/js/layui/css/layui.css">
  <script src="/public/js/layui/layui.js"></script>
  <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/jquery-1.10.2.min.js"></script>
</head>
<body>
<!-- 你的 HTML 代码 -->
<form class="layui-form" action="" >
    <div class="layui-form-item">
      <label class="layui-form-label">key输入</label>
      <div class="layui-input-inline">
        <input type="password" name="aes-key" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux">32位</div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">iv密码</label>
      <div class="layui-input-inline">
        <input type="password" name="aes-password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux">16位</div>
    </div>
    
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
  <script>
  //Demo
  layui.use('form', function(){
    var form = layui.form;
    form.on('submit(formDemo)', function(data){
        params = JSON.stringify(data.field)
      
        $.ajax({
            url : '/api/dowork',
            type: "post",
            data : params,
            dataType : 'json',
            contentType :'application/json;charset=utf-8',
            success : function (data1) {
                
            }
        })

        layer.msg('提交成功');

      return false;
    });
  });
  </script>
</body>
</html>
